<card [shadow]="open ? 700 : 400">
  <div [ngClass]="{'is-open': open}">
    <div class="header" (click)="open = !open">
      <span *ngIf="label">{{label}}</span>
      
      <i>
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" class="">
          <path d="M6 11V1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
          <path d="M1 6L11 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
        </svg>
      </i>
    </div>
    
    <div class="content">
      <ng-content></ng-content>
    </div>
  </div>
</card>
